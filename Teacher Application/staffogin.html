<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="icon" type="image/png" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body class="back-image">
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">

			<form class="login-form" ng-app="sendTeacherInfo" ng-controller="senddatacontroller" class="logininfo">
				<div>
					<img src="staff.png">
				</div>

				<span class="login-form-title">Staff Login
				</span>
		
			<div class="wrap-input" >
				<input class="input" type="text" name="ID" placeholder="Enter ID" maxlength="6" ng-model="id" id="teacherid">
				<span class="focus-input">
				</span>
				<span class="symbol-input">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>

			<div class="wrap-input">
				<input class="input" type="password" name="Password" placeholder="Enter Password" maxlength="20" minlength="8">
				<span class="focus-input">
				</span>
				<span class="symbol-input">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>

			<div class="container-login-form-btn">
				<button class="login-form-btn" ng-click="status=1">
					Login
				</button>			
			</div>

			</form>

			</div>
		</div>
	</div>
<script type="text/javascript">
	angular.module("sendTeacherInfo",[]).controller("senddatacontroller",function($http,$scope)
	{
		$scope.status=0;
			$scope.watch('status',function(newValue, oldValue)
			{
			$http({
              
               method: 'POST',
               url:  'getteacherinfo.php',
               data: {"id": $scope.id}
          }).then(
				function(response) 
				{
					$scope.data = response.data;
					var data=JSON.stringify($scope.data);
					localStorage.setItem("data",data);
					
					window.location.href = "homepage.html";
					
					
					
				});
      		
		});
	});
	
</script>


</body>


</html>
